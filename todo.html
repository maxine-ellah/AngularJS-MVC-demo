<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body ng-app="Todo">
  <div class="page-container" ng-controller="TodoCtrl">
    <h2>Todo</h2>
    <ul class="todolist" ng-repeat="todo in todos track by $index">
      <li>
        <span>{{ todo }}</span>
        <button class="bt bt-achieve" ng-click="done(todo)">Done</button>
      </li>
    </ul>

    <ul class="add-todo">
      <li>
        <input type="text" class="txt" placeholder="New Todo" ng-model="newTodo" ng-keyup="add($event)" />
      </li>
    </ul>
    
  </div>



  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-route.js"></script>
  <script type="text/javascript" src="app.js"></script>

  </body>
</html>
